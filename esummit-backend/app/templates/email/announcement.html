<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESummit Announcement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .announcement {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .title {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .message {
            white-space: pre-line;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/logo.png', _external=True) }}" alt="ESummit Logo" class="logo">
    </div>
    
    <div class="announcement">
        <h1 class="title">{{ title }}</h1>
        <div class="message">{{ message }}</div>
    </div>
    
    <div class="footer">
        <p>Sent by {{ sender_name }} via ESummit Admin</p>
        <p>This is an automated message. Please do not reply to this email.</p>
    </div>
</body>
</html>
